<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01</title>
	<style type="text/css">
		html,body,div {
			margin: 0;
			padding: 0;
		}
		.container {
			margin: 0 200px;
			position: relative;
			min-width: 200px;
		}
		.left,.right {
			width: 200px;
			position: absolute;
			top: 0;
		}
		.left {
			background-color: red;
			left: -200px;
			height: 500px;
		}
		.center {
			background-color: blue;
			height: 400px;
		}
		.right {
			background-color: green;
			right: -200px;
			height: 300px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left">左栏</div>
		<div class="center">中间栏</div>
		<div class="right">右栏</div>
	</div>
</body>
</html>
